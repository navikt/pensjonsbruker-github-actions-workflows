on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
      team:
        required: false
        type: string
        default: pensjon-person
      app:
        required: false
        default: ""
        type: string
      java-version:
        required: false
        default: 17
        type: string
      build-tool:
        required: false
        default: maven
        type: string
    outputs:
      image:
        value: ${{ jobs.build-backend-and-publish-docker.outputs.image }}

jobs:
  build-backend-and-publish-docker:
    name: Build backend application
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate build-tool input
        run: |
          case "${{ inputs.build-tool }}" in
            maven|gradle) echo "Using ${{ inputs.build-tool }}" ;;
            *) echo "Invalid build-tool '${{ inputs.build-tool }}'. Must be 'maven' or 'gradle'." >&2; exit 1 ;;
          esac

      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Setup Maven cache
        if: ${{ inputs.build-tool == 'maven' }}
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Gradle cache
        if: ${{ inputs.build-tool == 'gradle' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Maven
        if: ${{ inputs.build-tool == 'maven' }}
        working-directory: ./${{ inputs.path }}
        run: mvn -B package --file pom.xml

      - name: Build with Gradle
        if: ${{ inputs.build-tool == 'gradle' }}
        working-directory: ./${{ inputs.path }}
        run: |
          chmod +x ./gradlew
          ./gradlew test build

      - name: docker-build-push
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: ${{ inputs.team }}
          dockerfile: ./${{ inputs.path }}/Dockerfile
          image_suffix: ${{ inputs.app }}
